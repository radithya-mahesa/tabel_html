<!DOCTYPE html>
<html>
    <head>
        <title>Tabel ke dua</title>
    </head>
    <body style="background-color: snow;">
        <table border="1" style="width: 500px;">
            <tr>
                <th>Benua</th> 
                <th colspan="100"><p>Asia</p></th>
            </tr>
            <tr>
                <td><b>Negara</b></td>
                <th colspan="4">Indonesia</th>
                <th colspan="4">Singapura</th>
                <th colspan="4">Bahrain</th>
                <th colspan="4">Arab Saudi</th>
            </tr>
        </table>
        <p></p>
        <table border="1">
            <tr>
                <th colspan="1" bgcolor="khaki">Benua</th>
                <th colspan="2" bgcolor="khaki">Negara</th>
            </tr>
            <tr>
                <td rowspan="4" bgcolor="khaki"><b>Eropa</b></td>
                <th colspan="6" bgcolor="lightgrey">Inggris</th>
            </tr>
            <tr>
                <th colspan="4" bgcolor="lightgrey">Spanyol</th>
            </tr>
            <tr>
                <th colspan="4" bgcolor="lightgrey">Italia</th>
            </tr>
            <tr>
                <th colspan="4" bgcolor="lightgrey">Belanda</th>
            </tr>
        </table>

</html>
